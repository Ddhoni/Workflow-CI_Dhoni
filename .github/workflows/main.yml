name: CI Workflow

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      MLFLOW_TRACKING_URI: file:${{ github.workspace }}/MLProject/mlruns
      MLFLOW_EXPERIMENT_NAME: CI-Workflow

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.7"

      - name: Install MLflow (runner only)
        run: |
          python -m pip install --upgrade pip
          pip install "mlflow==2.19.0"

      - name: Run MLflow Project
        working-directory: MLProject
        env:
          MLFLOW_TRACKING_URI: ${{ env.MLFLOW_TRACKING_URI }}
        run: |
          mkdir -p mlruns
          mlflow run . --env-manager=local --experiment-name "${MLFLOW_EXPERIMENT_NAME}"

      - name: Get latest MLflow run_id
        working-directory: MLProject
        run: |
          RUN_DIR=$(find mlruns -mindepth 2 -maxdepth 2 -type d -printf '%T@ %p\n' \
                    | sort -nr | head -n1 | awk '{print $2}')
          RUN_ID=$(basename "$RUN_DIR")
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"

      - name: Commit & Push MLflow Artifacts
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add MLProject/mlruns/
          git commit -m "Upload MLflow artifacts [skip ci]" || echo "No changes to commit"
          git push origin main

      # -----------------------------------------------------------
      # ðŸ”¥ UPLOAD KE GDRIVE â€” ini dikembalikan lagi ke workflow
      # -----------------------------------------------------------

      - name: Install Upload Dependencies
        run: |
          pip install google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib || true

      - name: Upload to Google Drive
        if: env.RUN_ID != ''
        working-directory: ${{ github.workspace }}
        env:
          GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
          MLRUNS_ROOT: MLProject/mlruns
          RUN_ID: ${{ env.RUN_ID }}
        run: |
          if [ -f "MLProject/upload_to_gdrive.py" ]; then
            python MLProject/upload_to_gdrive.py || true
          else
            echo "No upload_to_gdrive.py script found; skipping."
          fi

      # -----------------------------------------------------------
      # Setelah upload â†’ baru build Docker
      # -----------------------------------------------------------

      - name: Build Docker Model
        if: env.RUN_ID != ''
        working-directory: MLProject
        env:
          MLFLOW_TRACKING_URI: ${{ env.MLFLOW_TRACKING_URI }}
        run: |
          if ls mlruns/*/${RUN_ID}/artifacts/model/MLmodel >/dev/null 2>&1; then
            mlflow models build-docker \
              --model-uri "runs:/${RUN_ID}/model" \
              --name creditscore_model
          else
            echo "No model found for RUN_ID=${RUN_ID}; skipping docker build."
            exit 0
          fi

      - name: Log in to Docker Hub
        if: env.RUN_ID != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Tag Docker Image
        if: env.RUN_ID != ''
        run: |
          docker tag creditscore_model ${{ secrets.DOCKER_HUB_USERNAME }}/creditscore_model:latest

      - name: Push Docker Image
        if: env.RUN_ID != ''
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/creditscore_model:latest

      - name: Done
        run: echo "âœ… CI workflow complete."
